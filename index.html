<!DOCTYPE html>
<html>
	<head>
		<!-- adds the favorite icone to tabs bar -->
		<link rel="shortcut icon" href="favicon.ico">
		<!-- Probably an outdated requirement, just do it -->
		<meta charset="utf-8">
		<!-- adds description to website metadata -->
		<meta name="description" content="Ray's Google Replication">
		<!-- adds keywords to metadata -->
		<meta name="keywords" content="Ray, Google Replication">
		<!-- adds author to metadata, every little bit helps with SEO -->
		<meta name="author" content="Ray @ Codify Academy">
		<!-- Title of site -->
		<title>Google Replica</title>
		<!-- adds custom font to site, may be useful in future -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
		<!-- references custom css for this site -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
<!-- Top section with account information -->
		<ul class="top-navigation">
			<li>
				<a href="https://plus.google.com/">+Raymond</a>
			</li>
			<li>
				<a href="https://mail.google.com">Gmail</a>
			</li>
			<li>
				<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=UIq8WMK6LYKMjwP1hInYBQ&ved=0EKouCBcoAQ">Images</a>
			</li>
        		<!-- class refers to a specific ELEMENT on the CSS sheet -->
        	<li>		
        		<div class="fa fa-th"></div>
      		</li>
      		<li>
       			<div class="fa fa-bell-o"></div>
      		</li>
      		<li>
        		<span class="share-button">Share</span>
      		</li>
      		<li>
        		<img class="profile-img" src="img/profilepic.jpg">
      		</li>
		</ul>
<!-- Mid section with Search Box -->	
		<div class="search-box">
			<img src="img/googlelogo.png">
			<!-- type refers to the input type -->	
			<!-- autofocus placeholder says autofocus highlights search terms on results page and placeholder can be used as an example of what to put in the input field-->	
			<input type="text" autofocus placeholder="Search Google or type a URL">
			<div class="search-buttons">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
		</div>
<!-- Bottom Section for the site links -->
		<div class="bottom-site-links">
		<!-- Bottom left links -->
			<ul class="left-site-links">
				<li>
          			<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        		</li>
        		<li>
          			<a href="https://www.google.com/services/?fg=1">Business</a>
        		</li>
        		<li>
          			<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        		</li>
        	</ul>
		<!-- Bottom right links -->
			<ul class="right-site-links">
				<li>
          			<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        		</li>
        		<li>
          			<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        		</li>
        		<li>
          			<a href="https://www.google.com/preferences?hl=en">Settings</a>
        		</li>
        	</ul>        
		</div>
	</body>
</html>
